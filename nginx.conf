# =============================================================================
# Flowbites Marketplace - Nginx Reverse Proxy with SSL
# =============================================================================
# Architecture: /api/* + /uploads/* → Express (5000), /* → Next.js (3000)
# Initial setup (HTTP only) → run deploy.sh → switches to HTTPS automatically
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript application/xml
        application/rss+xml application/atom+xml
        image/svg+xml font/woff font/woff2;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstreams
    upstream flowbites_api {
        server api:5000;
        keepalive 32;
    }

    upstream flowbites_client {
        server client:3000;
        keepalive 32;
    }

    # -------------------------------------------------------------------------
    # HTTP → HTTPS redirect + ACME challenge
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # During initial setup (no cert yet), proxy to services
        # After SSL is configured by deploy.sh, this becomes:
        #   return 301 https://$host$request_uri;

        # API routes → Express
        location /api/ {
            proxy_pass http://flowbites_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Uploads → Express
        location /uploads/ {
            proxy_pass http://flowbites_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Health check → Express
        location /health {
            proxy_pass http://flowbites_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # Everything else → Next.js
        location / {
            proxy_pass http://flowbites_client;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

