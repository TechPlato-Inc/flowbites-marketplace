name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  MONGODB_URI: mongodb://localhost:27017/flowbites-test
  JWT_ACCESS_SECRET: test-access-secret
  JWT_REFRESH_SECRET: test-refresh-secret

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Backend Tests
  # ─────────────────────────────────────────────────────────────────────────────
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run integration tests
        working-directory: ./server
        run: npm run test:ci
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          JWT_ACCESS_SECRET: ${{ env.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ env.JWT_REFRESH_SECRET }}
          NODE_ENV: test

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend Unit Tests
  # ─────────────────────────────────────────────────────────────────────────────
  frontend-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: next-client/package-lock.json

      - name: Install dependencies
        working-directory: ./next-client
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: ./next-client
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: next-client/coverage/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend Build Check
  # ─────────────────────────────────────────────────────────────────────────────
  frontend-build:
    runs-on: ubuntu-latest
    needs: frontend-unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: next-client/package-lock.json

      - name: Install dependencies
        working-directory: ./next-client
        run: npm ci

      - name: Build Next.js app
        working-directory: ./next-client
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

  # ─────────────────────────────────────────────────────────────────────────────
  # E2E Tests with Playwright
  # ─────────────────────────────────────────────────────────────────────────────
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Start backend
      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Seed test data
        working-directory: ./server
        run: npm run seed
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}

      - name: Start backend server
        working-directory: ./server
        run: npm start &
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}
          JWT_ACCESS_SECRET: ${{ env.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ env.JWT_REFRESH_SECRET }}
          PORT: 5000
          NODE_ENV: test

      # Setup frontend
      - name: Setup Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: next-client/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./next-client
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./next-client
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./next-client
        run: npx playwright test
        env:
          TEST_BASE_URL: http://localhost:3000
          API_URL: http://localhost:5000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: next-client/playwright-report/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────────────────────
  # Lint & Code Quality
  # ─────────────────────────────────────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./next-client
        run: npm ci

      - name: Run ESLint
        working-directory: ./next-client
        run: npm run lint

  # ─────────────────────────────────────────────────────────────────────────────
  # Security Audit
  # ─────────────────────────────────────────────────────────────────────────────
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        working-directory: ./server
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit frontend dependencies
        working-directory: ./next-client
        run: npm audit --audit-level=high
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Deploy (Production) - Only on main branch
  # ─────────────────────────────────────────────────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-unit-tests, e2e-tests, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here
          # Example: ssh, docker compose, vercel, etc.

      - name: Notify deployment
        run: |
          echo "Deployment completed successfully!"
